server:
  port: 8006

spring:
  application:
    name: cloud-payment-service
  cloud:
    consul:
      # 指定 consul 的端口
      port: 8500
      # 指定 consul 的地址
      host: localhost
      discovery:
        hostname: localhost
        # service-name 为 consul 管理的 服务名， 可以通过 service-name 进行微服务调用，而不用使用地址和端口
        # service-name 注册之后，自己也可以发现
        service-name: cloud-consul-payment-service
